<section>
    <h2 class="subheading">Drop us a line</h2>

    <form action="https://formspree.io/info@brightinventions.pl" method="POST">
        <input type="hidden" name="_next" value="http://brightinventions.pl/thanks.html" />

        <div class="form-group">
            <label for="form_name">Your Name</label>
            <input type="text" name="name" id="form_name" required>
        </div>

            <label for="form_email">Your Email</label>
            <input type="email" name="_replyto" id="form_email" required>
        </div>

        <div class="form-group">
            <label for="form_message">Your Message</label>
            <textarea name="message" id="form_message" rows="10" required></textarea>
        </div>

        <button type="submit">Send</button>
    </form>
